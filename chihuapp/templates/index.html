<!-- chihuapp/templates/chihuapp/index.html -->

{% extends 'base.html' %}

{% block content %}
    <p>
        {% if user.is_authenticated %}
            <h2>Hello,{{ username }}!</h2>
            <h3>
                <a href="{% url 'accounts:logout' %}" class="button">LOG OUT</a>
            </h3>
        {% else %}
            <a href="{% url 'accounts:signup' %}" class="button">SIGN UP</a>
            <a href="{% url 'accounts:login' %}" class="button">LOGIN</a>
        {% endif %}
    </p>
{% endblock %}
